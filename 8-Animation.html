<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>

        $(document).ready(function(){
           $("button").click(function(){

          // $(".div1").animate({left:"500px"})
          //More on animation
           $(".div1").animate({
            
            left:"500px",
            fontSize:"10px",
            height:"50px"
        
        }
           )

           })
        })
    </script>
    <style>
        div{
            height:100px;
            width:100px;
            
        }
        .div1{
            background-color: red;
            position:absolute;
            padding:20px;
        }

    
    </style>
</head>
<body>
<button>Click to Animate</button>

<div class="div1">This is Div 1</div>



      
    
</body>
</html>
